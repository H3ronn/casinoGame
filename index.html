<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cubeStyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="cubeContainer">
            <div class="cube" id="pierwszy">
                <div class="cube__item">1</div>
                <div class="cube__item">2</div>
                <div class="cube__item">3</div>
            </div>
            <div class="cube" id="drugi">
                <div class="cube__item">1</div>
                <div class="cube__item">2</div>
                <div class="cube__item">3</div>
            </div>
            <div class="cube" id="trzeci">
                <div class="cube__item">1</div>
                <div class="cube__item">2</div>
                <div class="cube__item">3</div>
            </div>
        </div>
        <input type="number" name="number" id="number" value=10 min=1 class="betInput">
        <button class="playButton" id="play">Let's ROLL</button>
        <div class="statisticsContainer">
            <p class="statistics">You have <span class="scoreboard">100</span> points</p>
            <p class="info"></p>
        </div>
    </div>



    <script src="Slot.js"></script>
    <script src="Game.js"></script>
    <script src="Statistics.js"></script>
    <script src="script.js"></script>
</body>
</html>
